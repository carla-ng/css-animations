<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Button Effects</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900" rel="stylesheet">

    <!-- OUR STYLESHEET -->
    <link rel="stylesheet" href="styles.css" type="text/css" media="all">
</head>

<body>

    <div class="buttons-container">

        <div class="rotating-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="swipe-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="opening-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="stretch-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="drop-content-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="glowing-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="move-text-content-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="creative-text-scaling-button button">
            <a href="#">Hover Me</a>
        </div>

        <button class="circular-swaping-button button">
            Hover Me
        </button>

        <div class="creative-rotating-three-layers-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="swapping-left-to-right-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="circles-to-background-button button">
            <a href="#">
                <span></span>
                Hover Me
            </a>
        </div>

        <div class="two-background-colors-button button">
            <a href="#">Hover Me</a>
        </div>

        <div class="creative-splitted-button button">
            <a href="#">
                <span>Hover Me</span>
            </a>
        </div>

        <div class="border-swapping-button button">
            <a href="#">Hover Me</a>
        </div>

        <button class="growing-border-button button">Hover Me</button>

        <div class="rotating-first-letter-button button">
            <a href="#">
                <span>H</span>over me
            </a>
        </div>

        <button class="four-growing-borders-button button">
            Hover me
            <span></span>
        </button>

        <div class="animated-wave-button button">
            <a href="#">
                Hover me
                <div class="wave"></div>
            </a>
        </div>

        <div class="two-cuts-button button">
            <a href="#">
                Hover me
                <span></span>
            </a>
        </div>

        <div class="two-parts-skewed-button button">
            <a href="#">Hover me</a>
        </div>

        <div class="pulsing-button button">
            <a href="#">Hover me</a>
        </div>

        <div class="diagonal-swipe-button button">
            <a href="#">Hover me</a>
        </div>

    </div>

</body>

</html>
